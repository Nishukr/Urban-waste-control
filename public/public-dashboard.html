<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Dashboard - Urban Waste Control</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="checkLogin(); loadPublicDashboard();">
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo2NoBg.png" alt="Urban Waste Control Logo">
                    <span>Urban Waste Control</span>
                </a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section id="dashboard" class="dashboard-section">
        <div class="container">
            <h1>Welcome to Your Public Dashboard</h1>

            <h2>Dashboard Options</h2>
            <div class="dashboard-options">

                <!-- View Garbage Collection Schedule -->
                <div class="option">
                    <h3>View Garbage Collection Schedule</h3>
                    <input type="text" id="searchArea" placeholder="Search by area" oninput="searchSchedule()" class="search-input">
                    <div id="schedule" class="schedule-list"></div>
                </div>

                <!-- Raise a Concern -->
                <div class="option">
                    <h3>Raise a Concern</h3>
                    <form id="raiseConcernForm" onsubmit="submitConcern(event)">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your name">
                        
                        <label for="houseNumber">House Number:</label>
                        <input type="text" id="houseNumber" name="houseNumber" required placeholder="Enter your house number">
                        
                        <label for="locality">Locality:</label>
                        <input type="text" id="locality" name="locality" required placeholder="Enter your locality">
                        
                        <label for="mobileNum">Mobile Number:</label>
                        <input type="tel" id="mobileNum" name="mobileNum" required placeholder="Enter your mobile number">

                        <label for="issueType">Issue Type:</label>
                        <select id="issueType" name="issueType" required>
                            <option value="Missed Garbage Collection">Missed Garbage Collection</option>
                            <option value="Garbage Collection Vehicle Did Not Come">Garbage Collection Vehicle Did Not Come</option>
                            <option value="Extra Garbage">Extra Garbage</option>
                        </select>

                        <label for="additionalDetails">Additional Details:</label>
                        <textarea id="additionalDetails" name="additionalDetails" placeholder="Provide additional details (optional)"></textarea>

                        <button type="submit">Submit Concern</button>
                    </form>
                </div>

                <!-- Report Garbage at Public Place -->
                <div class="option">
                    <h3>Report Garbage at Public Place</h3>
                    <form id="publicGarbageForm" onsubmit="reportGarbage(event)">
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location" required placeholder="Enter the location of the garbage">

                        <label for="locationLocality">Locality:</label>
                        <input type="text" id="locationLocality" name="locationLocality" required placeholder="Enter the locality">

                        <label for="publicMobileNum">Mobile Number:</label>
                        <input type="tel" id="publicMobileNum" name="publicMobileNum" required placeholder="Enter your mobile number">

                        <label for="publicAdditionalDetails">Additional Details:</label>
                        <textarea id="publicAdditionalDetails" name="publicAdditionalDetails" placeholder="Provide additional details (optional)"></textarea>

                        <label for="garbageImage">Upload Image:</label>
                        <input type="file" id="garbageImage" name="garbageImage" accept="image/*" required>

                        <button type="submit">Report Garbage</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Urban Waste Control System | Â© 2024 All rights reserved</p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
